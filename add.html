<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="add.css">
  <title>Add to Cart</title>
</head>
<body>
  <header>
    <h1>Add to Cart</h1>
  </header>

  <main>
    <section class="items-section">
      <div class="item" data-name="Item 1" data-price="10.99">
        <h2>Fried chicken </h2>
        <p>$10.99</p>
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>

      <div class="item" data-name="Item 2" data-price="15.99">
        <h2>Item 2</h2>
        <p>$15.99</p>
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>

      <!-- Add more items as needed -->
    </section>

    <section class="cart-section">
      <h2>Shopping Cart</h2>
      <ul id="cart-list"></ul>
      <p id="total-price">Total: $0.00</p>
    </section>
  </main>

  <script src="script.js"></script>
  <script>

document.addEventListener('DOMContentLoaded', function () {
    const addToCartButtons = document.querySelectorAll('.add-to-cart-btn');
    const cartList = document.getElementById('cart-list');
    const totalPriceElement = document.getElementById('total-price');
  
    let cart = [];
    let totalPrice = 0;
  
    addToCartButtons.forEach(button => {
      button.addEventListener('click', function () {
        const item = {
          name: this.parentNode.dataset.name,
          price: parseFloat(this.parentNode.dataset.price),
        };
  
        // Add item to cart
        cart.push(item);
  
        // Update cart UI
        displayCart();
      });
    });
  
    function displayCart() {
      cartList.innerHTML = '';
  
      cart.forEach(item => {
        const listItem = document.createElement('li');
        listItem.classList.add('cart-item');
        listItem.innerHTML = `
          <span>${item.name}</span>
          <span>$${item.price.toFixed(2)}</span>
        `;
        cartList.appendChild(listItem);
      });
  
      // Update total price
      totalPrice = cart.reduce((acc, item) => acc + item.price, 0);
      totalPriceElement.textContent = `Total: $${totalPrice.toFixed(2)}`;
    }
  });
</script>
</body>
</html>
